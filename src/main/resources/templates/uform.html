<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<table border="1">
    <thead>
    <tr>
        <th>Username:</th>
        <th>Password:</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "user : ${users}">
        <td th:text="${user.getEmail()}"></td>
        <td th:text="${user.getPassword()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
